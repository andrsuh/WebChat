<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Threaded Chat - CodePen</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" href="../../webapp/css/style.css" media="all" type="text/css"/>
</head>
<body>
<!--<img src="images/logo.jpeg" />-->

<div id="wrapper">
    <div class="main-shape">
        <div class="header">
            <div class="logo">
                <img src="/images/logo.jpeg"/>
            </div>
        </div>
        <div class="north">
            <div class="main-left">
                <div th:if="${param.error}">
                    Invalid username and password.
                </div>

                <div th:if="${param.logout}">
                    You have been logged out.
                </div>

                <form th:action="@{/login}" method="post">
                    <p><strong>Login:</strong><br/>
                        <input type="text" name="username" size="20"/>
                    </p>
                    <p><strong>Password:</strong><br/>
                        <input type="password" name="password" size="20"/>
                    </p>
                    <p>
                        <input type="submit" value="Sign In"/>
                    </p>
                </form>
            </div>
            <div class="main-right">
                <div class="header">
                    <p align="center"><strong>Welcome!</strong></p>
                    <p align="center">Connect with coolegues and the world around you.</p>
                </div>
                <div class="sign-up">
                    <form action="#" th:action="@{/registration}" th:object="${newUser}" method="post">
                        <p><input placeholder="login" type="text" th:field="*{username}"/></p>
                        <p><input placeholder="password" type="text" th:field="*{password}"/></p>
                        <p><input placeholder="name" type="text" th:field="*{name}"/></p>

                        <p>Sex:
                            <select th:field="*{sex}">
                                <option value="male">male</option>
                                <option value="female">female</option>
                            </select>
                        </p>

                        <p><input placeholder="about" type="text" th:field="*{details}"/></p>

                        <!--<p>Position: <input type="text" th:field="*{position}" /></p>-->


                        <p>Organisation:
                            <select th:field="*{organisation}">
                                <option th:each="org : ${organisations}"
                                        th:value="${org.getName()}"
                                        th:text="${org.getName()}">dep
                                </option>
                            </select>
                        </p>
                        <!--<p>Department:-->
                            <!--<select th:field="*{department}">-->
                                <!--<option th:each="d : ${depList}"-->
                                        <!--th:value="${d.name}"-->
                                        <!--th:text="${d.name}">dep-->
                                <!--</option>-->
                            <!--</select>-->
                        <!--</p>-->
                        <!--<input type="text" th:field="*{organisation}" th:value="${organisation}" hidden="true"/>-->
                        <!--<p>Position:-->
                        <!--<select th:field="*{position}">-->
                        <!--<option th:each="pos : ${posList}"-->
                        <!--th:value="${pos.getName()}"-->
                        <!--th:text="${pos.getName()}">dep-->
                        <!--</option>-->
                        <!--</select>-->
                        <!--</p>-->
                        <!--<p>Position: <input type="text" th:field="*{position}" /></p>-->
                        <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
