<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Form for registration</title>
        <!--<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />-->
    </head>
    <body>
        <h1>Form</h1>
        <form action="#" th:action="@{/registration}" th:object="${newUser}" method="post">
            <p>Login: <input type="text" th:field="*{username}" /></p>
            <p>Password: <input type="text" th:field="*{password}" /></p>
            <p>Name: <input type="text" th:field="*{name}" /></p>
            <p>Sex: <input type="text" th:field="*{sex}" /></p>
            <p>Details: <input type="text" th:field="*{details}" /></p>
            <p>Organisation: <input type="text" th:field="*{organisation}" /></p>
            <p>Department: <input type="text" th:field="*{department}" /></p>
            <p>Position: <input type="text" th:field="*{position}" /></p>
            <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
        </form>
    </body>
</html>
